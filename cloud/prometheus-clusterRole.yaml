apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-release-prometheus-op-prometheus
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/metrics
  - namespaces
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- nonResourceURLs:
  - /metrics
  verbs:
  - get